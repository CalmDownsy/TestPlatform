<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改接口信息实体')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-interface-edit" th:object="${testInterfaceInfo}">
            <input name="interfaceId" th:field="*{interfaceId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">英文名称：</label>
                <div class="col-sm-8">
                    <input name="interfaceName" th:field="*{interfaceName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">中文名称：</label>
                <div class="col-sm-8">
                    <input name="interfaceChName" th:field="*{interfaceChName}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">应用名称：</label>
                <div class="col-sm-8">
                    <input type="text" name="pageEnvFlag" id="pageenvFlag" th:value="*{envNameLink}" hidden="true" />
                    <select name="envNameLink" class="form-control mb" id="envNameLink" required>
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">请求路径：</label>
                <div class="col-sm-8">
                    <input name="requestUrl" th:field="*{requestUrl}" class="form-control" type="text" required>
                </div>
            </div>
            <!--<div class="form-group">    -->
                <!--<label class="col-sm-3 control-label">接口分类：</label>-->
                <!--<div class="col-sm-8">-->
                    <!--<select name="interfaceType" class="form-control m-b" th:with="type=${@dict.getType('test_interface_type')}" required>-->
                        <!--<option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{interfaceType}"></option>-->
                    <!--</select>-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group">    
                <label class="col-sm-3 control-label">接口协议：</label>
                <div class="col-sm-8">
                    <select name="interfaceProtocol" class="form-control m-b" th:with="type=${@dict.getType('test_interface_protocol')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{interfaceProtocol}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">请求类型：</label>
                <div class="col-sm-8">
                    <select name="requestType" class="form-control m-b" th:with="type=${@dict.getType('test_request_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{requestType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">接口状态：</label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.getType('status')}">
                        <input type="radio" th:id="${'status_' + dict.dictCode}" name="status" th:value="${dict.dictValue}" th:field="*{status}" required>
                        <label th:for="${'status_' + dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea id="remark" name="remark" th:field="*{remark}" maxlength="500" class="form-control" rows="3"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "testplatform/interface";
        $("#form-interface-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-interface-edit').serialize());
            }
        }

        //加载接口所属环境下拉菜单
        $(function(){
            $.ajax({
                url: ctx + "testplatform/envconf/getEnvNameList" ,
                type: "post",
                success: function (date) {
                    if(date.length <= 0){
                        $.modal.error("接口所属环境名称列表为空，请先进行环境维护");
                        return;
                    }
                    for(var i = 0; i < date.length ; i++ ){
                        if($("#pageenvFlag").val() == date[i].envName){
                            $("#envNameLink").append("<option value="+date[i].envName+" selected>"+date[i].envName+"</option>");
                        }else{
                            $("#envNameLink").append("<option value="+date[i].envName+">"+date[i].envName+"</option>");
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
