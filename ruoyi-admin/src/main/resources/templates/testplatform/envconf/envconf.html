<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('环境配置列表')"/>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <p>名称：</p>
                            <input type="text" name="envName"/>
                        </li>
                        <li>
                            <p>服务器地址：</p>
                            <input type="text" name="host"/>
                        </li>
                        <li>
                            <p>端口：</p>
                            <input type="text" name="port"/>
                        </li>
                        <li>
                            <p>分组：</p>
                            <select name="groups" class="form-control m-b" th:with="type=${@dict.getType('test_env')}">
                                <option value=""></option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}"
                                        th:value="${dict.dictLabel}"></option>
                            </select>
                        </li>
                        <li>
                            <p>描述：</p>
                            <input type="text" name="description"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="testplatform:envconf:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()"
               shiro:hasPermission="testplatform:envconf:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="testplatform:envconf:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()"
               shiro:hasPermission="testplatform:envconf:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('testplatform:envconf:edit')}]];
    var removeFlag = [[${@permission.hasPermi('testplatform:envconf:remove')}]];
    var envFlags = [[${@dict.getType('env_flag')}]];
    var testEnv = [[${@dict.getType('test_env')}]];
    var prefix = ctx + "testplatform/envconf";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "环境配置",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'envFlag',
                    title: '环境标识',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(envFlags, value);
                    }
                },
                {
                    field: 'envName',
                    title: '应用名称'
                },
                {
                    field: 'host',
                    title: '服务器地址'
                },
                {
                    field: 'port',
                    title: '端口'
                },
                {
                    field: 'groups',
                    title: '分组',
                    formatter: function (value, row, index) {
                        return $.table.selectDictLabel(testEnv, value);
                    }
                },
                {
                    field: 'description',
                    title: '描述'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
