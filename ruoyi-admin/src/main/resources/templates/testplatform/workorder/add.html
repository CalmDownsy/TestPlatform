<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增工单')" />
    <th:block th:include="include :: ztree-css" />
</head>
<body class="white-bg">
    <div class="warpper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-workorder-add">
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red">*</span>工单类型：</label>
                <div class="col-sm-8">
                    <select id="workOrderType" name="workOrderType" class="form-control m-b" th:with="type=${@dict.getType('test_workorder_type')}" required>
                        <option value="">请选择</option>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red">*</span>工单编号：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="workOrderNum" id="workOrderNum" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red">*</span>工单名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="workOrderName" id="workOrderName" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red">*</span>开始时间：</label>
                <div class="input-group date col-sm-8" style="padding-left: 14px; padding-right: 15px">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input class="form-control" type="text" name="startTime" id="startTime" placeholder="yyyy-MM-dd" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><span style="color: red">*</span>结束时间：</label>
                <div class="input-group date col-sm-8" style="padding-left: 14px; padding-right: 15px">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <input class="form-control" type="text" name="endTime" id="endTime" placeholder="yyyy-MM-dd" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea id="remark" name="remark" maxlength="500" class="form-control" rows="3"></textarea>
                </div>
            </div>
        </form>
    </div>

    <th:block th:include="include :: footer" />
    <script type="text/javascript">

        $(function () {
            //加载layui日期控件
            layui.use('laydate', function () {
                var laydate = layui.laydate;
                laydate.render({
                    elem: '#startTime'
                });
                laydate.render({
                    elem: '#endTime'
                });
            });
        });

        <!-- 表单校验 -->
        $("#form-workorder-add").validate();

        function submitHandler() {
            if ($.validate.form()) {
                add();
            }
        }

        function add() {
            var workOrderNum = $("input[name='workOrderNum']").val();
            var workOrderName = $("input[name='workOrderName']").val();
            // var status = $("input[name='status']").val();
            var workOrderType = $("#workOrderType").val();
            var startTime = $("input[name='startTime']").val();
            var endTime = $("input[name='endTime']").val();
            var remark = $("input[name='remark']").val();
            $.ajax({
                cache: true,
                type: "POST",
                url: ctx + "testplatform/workorder/add",
                data: {
                    "workOrderNum": workOrderNum,
                    "workOrderName": workOrderName,
                    "workOrderType": workOrderType,
                    "startTime": startTime,
                    "endTime": endTime,
                    "remark": remark
                },
                async: false,
                error: function (request) {
                    $.modal.alertError("系统错误");
                },
                success: function (response) {
                    $.operate.successCallback(response);
                }
            });
        }
    </script>
</body>
</html>
