<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改测试用例')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-testcase-edit" th:object="${testcase}">
            <input name="testCaseId" th:field="*{testCaseId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">用例父标题：</label>
                <div class="col-sm-8">
                    <input name="parentTitle" th:field="*{parentTitle}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">用例标题：</label>
                <div class="col-sm-8">
                    <input name="testCaseTitle" th:field="*{testCaseTitle}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">用例描述：</label>
                <div class="col-sm-8">
                    <textarea name="description" class="form-control" required>[[*{description}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">用例类型：</label>
                <div class="col-sm-8">
                    <select name="testCaseType" class="form-control m-b" required>
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "test/testcase";
        $("#form-testcase-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-testcase-edit').serialize());
            }
        }
    </script>
</body>
</html>
